<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>

<form th:method="POST" th:action="@{/admin}" th:object="${user}" >
    <label for="name"> Введите имя пользователя: </label>
    <input type="text" th:field="*{userName}" id="name"/>

    <label for="surName"> Введите фамилию пользователя: </label>
    <input type="text" th:field="*{userSurname}" id="surName"/>

    <label for="password"> Введите пароль: </label>
    <input type="text" th:field="*{userPassword}" id="password"/>

    <br/>
    <input type="submit" value="Create">
</form>

<form th:method="GET" th:action="@{/logout}">
    <input type="submit" value="Exit"/>
</form>
</body>
</html>
