<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}" >

    <label for="name"> Введите имя пользователя: </label>
    <input type="text" th:field="*{userName}" id="name"/>

    <label for="surName"> Введите фамилию пользователя: </label>
    <input type="text" th:field="*{userSurname}" id="surName"/>

    <label for="password"> Введите пароль: </label>
    <input type="text" th:field="*{userPassword}" id="password"/>


  <br/>
  <input type="submit" value="Update">
</form>
<form th:method="GET" th:action="@{/logout}">
    <input type="submit" value="Exit"/>
</form>
</body>
</html>
